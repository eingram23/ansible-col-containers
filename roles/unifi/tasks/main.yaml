---
- name: Open firewall ports
  ansible.builtin.include_role:
    name: eingram23.homelab.firewall
    apply:
      become: true
      become_method: sudo
      become_user: root

- name: Prep for upgrade
  when: upgrade == "yes"
  block:
    - name: Stop systemd service for unifi container
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        scope: user
      loop:
        - container-unifi-network-application

    - name: Remove unifi containers
      containers.podman.podman_container:
        name: "{{ item }}"
        state: absent
      loop:
        - unifi-network-application

- name: Create and run unifi container
  containers.podman.podman_container:
    name: unifi-network-application
    image: lscr.io/linuxserver/unifi-network-application:{{ ver }}
    state: stopped
    restart_policy: always
    publish:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp
      - 8843:8843
      - 8880:8880
      - 6789:6789
      - 5514:5514/udp
    env:
      PUID=1000
      PGID=1000
      MONGO_USER=unifi
      MONGO_PASS={{ lookup('hashi_vault', 'secret=secret/ssh/eingram:ssh_password') }}
      MONGO_HOST=unifi-db
      MONGO_PORT=27017
      MONGO_DBNAME=unifi
      MEM_LIMIT=1024
      MEM_STARTUP=1024
    volume:
      - unifi-data:/config
    generate_systemd:
      path: /home/poduser/.config/systemd/user
      restart_policy: always

- name: Set XDG_RUNTIME_DIR env variable
  ansible.builtin.lineinfile:
    path: /home/poduser/.bash_profile
    search_string: 'export XDG_RUNTIME_DIR=/run/user/$(id -u)'
    insertafter: '# User specific environment and startup programs'
    line: 'export XDG_RUNTIME_DIR=/run/user/$(id -u)'

- name: Get poduser info
  ansible.builtin.user:
    name: poduser
  register: poduser_info

- name: Enable container-unifi-network-application service
  ansible.builtin.systemd:
    name: container-unifi-network-application
    state: started
    enabled: true
    daemon_reload: true
    scope: user
  environment:
    XDG_RUNTIME_DIR: /run/user/{{ poduser_info.uid }}
